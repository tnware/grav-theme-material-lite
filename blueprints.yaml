name: Material Lite
version: 0.1.5
description: Material Lite is a lightweight theme reflecting Google's Material Design standards. It is lacking most page styles besides default and error at this time.
icon: rebel
author:
  name: Tyler Woods
  email: tyler@tylermade.net
homepage: https://tylermade.net
keywords: grav, theme, etc
bugs: https://github.com/tnware/grav-theme-material-lite/issues
readme: https://github.com/tnware/grav-theme-material-lite/blob/master/README.md
license: MIT

form:
  validation: loose
  fields:
    social.enabled:
        type: toggle
        label: Social Icons in Footer
        highlight: 1
        default: 1
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool

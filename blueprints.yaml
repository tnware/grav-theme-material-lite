name: Material Lite
version: 0.1.5
description: Material Lite is a lightweight theme reflecting Google's Material Design standards. It is lacking most page styles besides default and error at this time.
icon: rebel
author:
  name: Tyler Woods
  email: tyler@tylermade.net
homepage: https://tylermade.net
keywords: grav, theme, etc
bugs: https://github.com/tnware/grav-theme-material-lite/issues
readme: https://github.com/tnware/grav-theme-material-lite/blob/develop/README.md
license: MIT

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
